

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter personne</h4>
                        <p class="card-category">Complete les champs de personne</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input [(ngModel)]="Reservation.prix" matInput placeholder=" nom" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input [(ngModel)]="Reservation.duree" matInput placeholder="prenom">
                                    </mat-form-field>
                                </div>
                                
                            </div>
                             
                            
                            <button (click)="ajout()" mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                   
                    
                </div>
            </div>
        </div>
    </div>
  </div>
